<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pac-Man</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./src/index.js" defer></script>
    </head>
    <body>

        <div id="top">
            <div id="scoreboard">
                <h3 id="ScoreShow">Score: <span id="score"></span></h3>
            </div>
            <div id="pacmanlogo" >
                <img src="./assets/images/Pacman-Logo-png-hd.png">
            </div>
        </div>
        <main>
            <div id="game">
                <div id="pacman" class="entity">
                    <img src="./assets/images/pacman_32px/pacman-3.png" id="pac1"/>
                    
                </div>
            </main>
            <br>
            <div id="playbuttons">
            <button id="buttonLeft">LEFT</button>
            <button id="buttonRight">RIGHT</button>
            <button id="buttonTOP">TOP</button>
            <button id="buttonDown">DOWN</button>
        </div>
    </body>
</html>
